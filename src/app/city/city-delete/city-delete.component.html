<h1>Xoá sản phẩm</h1>
<form [formGroup]="cityForm" (ngSubmit)="deleteProduct(id)">
  <table>
    <tr>
      <td>name:</td>
      <td><input type="text" formControlName="name"></td>
    </tr>
    <tr>
      <td>area:</td>
      <td><input type="number" formControlName="area"></td>
    </tr>
    <tr>
      <td>population:</td>
      <td><input type="number" formControlName="population"></td>
    </tr>
    <tr>
      <td>description:</td>
      <td><input type="text" formControlName="description"></td>
    </tr>
    <tr>
      <td>gdp:</td>
      <td><input type="number" formControlName="gdp"></td>
    </tr>
    <tr>
      <td>country:</td>
      <td><input type="text" formControlName="country"></td>
    </tr>
    <tr>
      <td></td>
      <td><button>Xoá</button></td>
    </tr>
  </table>
</form>
